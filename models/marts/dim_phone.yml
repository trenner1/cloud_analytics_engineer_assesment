version: 2

models:      
  - name: dim_phone
    columns:
      - name: id 
        description: "unique id"
        tests: 
          - not_null
          - unique
      - name: contact_id
        description: "contact id integer"
        test: 
          - unique
      - name: primary_phone
        description: "primary phone number"
        tests:
          - not_null
      - name: mobile_phone
        description: "mobile phone number"
      - name: country_code
        description: "two letter abbreviation of the contacts country"
      
      