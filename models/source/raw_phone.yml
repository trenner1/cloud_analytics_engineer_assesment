version: 2

sources: 
  - name: raw
    database: RAW
    schema: DBT_TRENNER
    description:  "RAW DB for ingestion"
    tables: 
      - name: CDAWE_ASSESSMENT
        description: >
          "static table with unique ID's, client id, phone and mobile numbers with country code"
        columns:
          - name: ID_1
            description: "primary key for the table"
          - name: ENTITIY_1
            description: "contact number"
          - name: PHONE_1
            description: "phone number"
          - name: MOBILE_1
            description: "mobile phone number"
          - name: COUNTRY_CD_1
            description: "two letter country code"